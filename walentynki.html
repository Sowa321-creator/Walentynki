<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Walentynka</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .container {
            text-align: center;
        }

       img {
    width: 380px;        /* DU≈ªO WIƒòKSZE */
    max-width: 95vw;     /* nie wyjdzie poza ekran */
    margin-bottom: 25px;
    border-radius: 16px;
}

        h1 {
            font-size: 28px;
            font-weight: normal;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 14px 34px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
        }

        .yes {
    background-color: #4CAF50;
    transition: transform 0.2s ease;
}
        .no {
    background-color: #E74C3C;
    position: relative;
}
    </style>
</head>
<body>
    <div class="container">
        <!-- ZDJƒòCIE STARTOWE -->
        <img id="bear" src="emilka2.jpg" alt="Zdjƒôcie">

        <h1 id="text">Czy zostaniesz mojƒÖ WalentynkƒÖ?</h1>

        <div class="buttons">
            <button class="yes" onclick="yesClick()">Tak</button>
            <button class="no" id="noBtn" onclick="noClick()">NIE</button>
        </div>
    </div>

<script>
    let noCount = 0;
    let yesScale = 1;
    let escapeCount = 0;

    const maxEscapes = 4; // ile max razy ucieknie

    const noTexts = [
        "Na pewno NIE? ü•∫",
        "Na 100%?",
        "Zastan√≥w siƒô jeszcze raz üò¢",
        "Mo≈ºe jednak‚Ä¶? ü§î",
        "Serio serio NIE? üò≥",
        "No we≈∫, proszƒôee ü•π",
        "To ju≈º prawie TAK üòè",
        "Ostatnia szansa üò≠"
    ];

    function moveNoButton() {
        if (escapeCount >= maxEscapes) return;

        // 50% szansy ≈ºe ucieknie
        if (Math.random() < 0.5) return;

        const btn = document.getElementById("noBtn");

        const x = Math.random() * 200 - 100;
        const y = Math.random() * 120 - 60;

        btn.style.transform = `translate(${x}px, ${y}px)`;
        escapeCount++;
    }

    function noClick() {
        if (noCount < noTexts.length) {
            document.getElementById("text").innerText = noTexts[noCount];
            noCount++;

            // powiƒôksz TAK (limit)
            if (yesScale < 1.6) {
                yesScale += 0.12;
                document.querySelector(".yes").style.transform =
                    `scale(${yesScale})`;
            }

            // ucieka tylko czasami
            if (noCount >= 2) {
                moveNoButton();
            }
        } else {
            document.getElementById("noBtn").style.display = "none";
            document.getElementById("text").innerText =
                "No dobra‚Ä¶ nie ma ju≈º NIE üòè‚ù§Ô∏è";
        }
    }

    function yesClick() {
        document.getElementById("text").innerText = "HURA!!! üíñüéâ";
        document.getElementById("bear").src = "emilka.jpg";
        document.querySelector(".buttons").style.display = "none";
    }
</script>
</body>
</html>
